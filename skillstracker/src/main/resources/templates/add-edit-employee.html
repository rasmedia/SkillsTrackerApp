<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Employee</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary static-top">
		<div class="container">
			<a class="navbar-brand" href="/">Perficient Skills Tracker
				Application</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Services</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container my-5" style="padding-top: 30px;">

		<h3>Add Employee</h3>


		<div class="card">
			<div class="card-body">
				<div class="col d-flex justify-content-center">
					<form th:action="@{/createEmployee}" th:object="${employee}"
						method="post">

						<div class="row mx-auto">

							<div class="form-group col-md-6 ">
								<label for="firstName" class="col-form-label">First Name</label>
								<input type="text" th:field="*{firstName}" class="form-control"
									id="firstName" placeholder="example: John" required />

							</div>
							<div class="form-group col-md-6">
								<label for="name" class="col-form-label">Last Name</label> <input
									type="text" th:field="*{lastName}" class="form-control"
									id="lastName" placeholder="example: Doe" required />

							</div>

							<div class="form-group col-md-4">
								<label for="street" class="col-form-label">Street</label> <input
									type="text" th:field="*{street}" class="form-control"
									id="street" placeholder="example: 123 Main St" required />
							</div>
							<div class="form-group col-md-4">
								<label for="suite" class="col-form-label">Suite</label> <input
									type="text" th:field="*{suite}" class="form-control" id="suite"
									placeholder="example: Apt. 456" />
							</div>
							<div class="form-group col-md-4">
								<label for="city" class="col-form-label">City</label> <input
									type="text" th:field="*{city}" class="form-control" id="city"
									placeholder="example: Detroit" required />


							</div>
							<div class="form-group col-md-4">
								<label for="region" class="col-form-label">Region </label> <br>
								<select th:field="*{region}" class="form-select" id="region"
									aria-describedby="region" required>
									<option selected disabled value="">N/A</option>
									<option value="AK">Alaska</option>
									<option value="AL">Alabama</option>
									<option value="AR">Arkansas</option>
									<option value="AZ">Arizona</option>
									<option value="CA">California</option>
									<option value="CO">Colorado</option>
									<option value="CT">Connecticut</option>
									<option value="DC">District of Columbia</option>
									<option value="DE">Delaware</option>
									<option value="FL">Florida</option>
									<option value="GA">Georgia</option>
									<option value="HI">Hawaii</option>
									<option value="IA">Iowa</option>
									<option value="ID">Idaho</option>
									<option value="IL">Illinois</option>
									<option value="IN">Indiana</option>
									<option value="KS">Kansas</option>
									<option value="KY">Kentucky</option>
									<option value="LA">Louisiana</option>
									<option value="MA">Massachusetts</option>
									<option value="MD">Maryland</option>
									<option value="ME">Maine</option>
									<option value="MI">Michigan</option>
									<option value="MN">Minnesota</option>
									<option value="MO">Missouri</option>
									<option value="MS">Mississippi</option>
									<option value="MT">Montana</option>
									<option value="NC">North Carolina</option>
									<option value="ND">North Dakota</option>
									<option value="NE">Nebraska</option>
									<option value="NH">New Hampshire</option>
									<option value="NJ">New Jersey</option>
									<option value="NM">New Mexico</option>
									<option value="NV">Nevada</option>
									<option value="NY">New York</option>
									<option value="OH">Ohio</option>
									<option value="OK">Oklahoma</option>
									<option value="OR">Oregon</option>
									<option value="PA">Pennsylvania</option>
									<option value="PR">Puerto Rico</option>
									<option value="RI">Rhode Island</option>
									<option value="SC">South Carolina</option>
									<option value="SD">South Dakota</option>
									<option value="TN">Tennessee</option>
									<option value="TX">Texas</option>
									<option value="UT">Utah</option>
									<option value="VA">Virginia</option>
									<option value="VT">Vermont</option>
									<option value="WA">Washington</option>
									<option value="WI">Wisconsin</option>
									<option value="WV">West Virginia</option>
									<option value="WY">Wyoming</option>

								</select>

							</div>
							<div class="form-group col-md-4">
								<label for="postal" class="col-form-label">Postal</label> <input
									type="text" th:field="*{postal}" class="form-control"
									id="postal" placeholder="example: 48201"
									aria-describedby="postal" required />
							</div>
							<div class="form-group col-md-4">
								<label for="country" class="col-form-label">Country</label> <input
									type="text" th:field="*{country}" class="form-control"
									id="country" placeholder="example: US" required />
							</div>
							<div class="form-group col-md-6">
								<label for="contactEmail" class="col-form-label">Contact
									Email</label> <input type="text" th:field="*{contactEmail}"
									class="form-control" id="contactEmail"
									placeholder="example: johndoe@example.com" />
							</div>
							<div class="form-group col-md-6">
								<label for="companyEmail" class="col-form-label">Company
									Email</label> <input type="text" th:field="*{companyEmail}"
									class="form-control" id="companyEmail"
									placeholder="example: john.doe@perficient.com" />
							</div>
							<div class="form-group col-md-6">
								<label for="birthDate" class="col-form-label">Birth Date</label>
								<input type="text" th:field="*{birthDate}" class="form-control"
									placeholder="MM/DD/YYYY" id="birthDate" />
							</div>

							<div class="form-group col-md-6">
								<label for="hireDate" class="col-form-label">Hire Date</label> <input
									type="text" th:field="*{hireDate}" class="form-control"
									id="hireDate" placeholder="MM/DD/YYYY" />
							</div>
							<div class="form-group col-md-6">
								<label for="role" class="col-form-label">Role</label> <input
									type="text" th:field="*{role}" class="form-control" id="role"
									value="Technical Consultant"
									placeholder="Technical Consultant, Project Manager, Director, Chief" />
							</div>
							<div class="form-group col-md-6">
								<label for="businessUnit" class="col-form-label">Business
									Unit</label> <input type="text" th:field="*{businessUnit}"
									class="form-control" id="businessUnit"
									placeholder="Employee is part of another business unit besides Detroit GEO." />
							</div>
							<div class="form-group col-md-4">
								<label for="fieldName" class="col-form-label">Field Name</label>
								<input type="text" th:field="*{fieldName}" class="form-control"
									id="fieldName" placeholder="example: Java" />
							</div>
							<div class="form-group col-md-4">
								<label for="fieldType" class="col-form-label">Field Type</label>
								<input type="text" th:field="*{fieldType}" class="form-control"
									id="fieldType" placeholder="example: Software Development" />
							</div>
							<div class="form-group col-md-4">
								<label for="experience" class="col-form-label">Experience</label>
								<input type="text" th:field="*{experience}" class="form-control"
									id="experience"
									placeholder="The amount of experienced measured in months." />
							</div>
							<div class="form-group col-md-12">
								<label for="summary" class="col-form-label">Summary</label>
								<textarea class="form-control z-depth-1" rows="3"
									placeholder="example: Worked with mulit-threading and generics....."
									th:field="*{summary}" id="summary"> </textarea>
							</div>


							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value=" Submit ">
							</div>

							<input type="hidden" id="id" th:field="*{id}">

						</div>




					</form>


				</div>
			</div>
		</div>
	</div>







	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
