<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Employees</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary static-top">
		<div class="container">
			<a class="navbar-brand" href="/">Perficient Skills Tracker Application</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Services</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="card" style="padding-top: 50px;">
		<div class="card-body">

			<div th:switch="${employees}" class="container my-5">
				<p class="my-5">
					<a href="/edit" class="btn btn-primary"> <i
						class="fas fa-user-plus ml-2"> Add Employee </i></a>
				</p>


				<div class="col-md-10">
					<h2 th:case="null">No Data Found!</h2>
					<div th:case="*">
						<table class="table table-striped table-responsive-md">
							<thead>
								<tr>
									<th>First Name</th>
									<th>Last Name</th>

									<th>Company Email</th>
									<th>Details</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="employee : ${employees}">
									<td th:text="${employee.firstName}"></td>
									<td th:text="${employee.lastName}"></td>

									<td th:text="${employee.companyEmail}"></td>
									<td><a th:href="@{/details/{id}(id=${employee.id})}"
										class="btn btn-primary"> <i
											class="fas fa-info-circle ml-0.8"></i>

									</a></td>
									<td><a th:href="@{/edit/{id}(id=${employee.id})}"
										class="btn btn-primary"> <i class="fas fa-user-edit ml-2"></i>
									</a></td>
									<td><a th:href="@{/delete/{id}(id=${employee.id})}"
										class="btn btn-primary"> <i class="fas fa-user-times ml-2"></i>
									</a></td>
								</tr>
							</tbody>
						</table>
					</div>

				</div>
			</div>
		</div>
	</div>








	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
